<form autocomplete="off" onsubmit="event.preventDefault();">
    <p class="notes">
        {{localize "TerrainLayer.Configure"}}</p>
    <div class="form-group">
        <label for="x">X-Position <span class="units">(pixels)</span></label>
        <span name="x">{{object.x
        }}</span>
        </div>

        <div class="form-group">
            <label for="y">Y-Position <span class="units">(pixels)</span></label>
            <span name="y">{{object.y}}</span>
        </div>

        <div class="form-group">
            <label for="multiple">{{localize "TerrainLayer.Cost"}}</label>
            <div class="form-fields">
                <input type="range" name="multiple" data-dtype="Number" value="{{object.multiple}}" min="1" max="4" step="1">
                <span class="range-value">{{object.multiple}}</span>
            </div>
        </div>

        <div class="form-group">
            <label for="hidden">Hidden</label>
            <input type="checkbox" name="hidden" {{#if object.hidden}} checked{{/if}} data-dtype="Boolean">
        </div>

        <button type="submit" name="submit" value="1"><i class="far fa-save"></i> {{localize "TerrainLayer.UpdateTerrain"}}</button>
</form>
